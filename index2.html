<!DOCTYPE html>
<html lang="en">
<head>
<meta charset="UTF-8">
<meta name="viewport" content="width=device-width, initial-scale=1.0">
<title>Book a Table Online</title>
<style>
    body {
        font-family: Arial, sans-serif;
        background-color: #f7f7f7;
    }
    .container {
        max-width: 600px;
        margin: 0 auto;
        padding: 20px;
        background-color: #fff;
        border-radius: 10px;
        box-shadow: 0 0 20px rgba(0, 0, 0, 0.1);
    }
    input[type="text"],
    input[type="email"],
    input[type="tel"],
    select {
        width: 100%;
        padding: 12px;
        margin: 10px 0;
        border: 2px solid #ccc;
        border-radius: 8px;
        box-sizing: border-box;
    }
    input[type="text"]:focus,
    input[type="email"]:focus,
    input[type="tel"]:focus,
    select:focus {
        border-color: #ae5275;
        outline: none;
    }
    input[type="submit"] {
        background-color: #ae5275;
        color: white;
        padding: 14px 20px;
        margin: 8px 0;
        border: none;
        border-radius: 8px;
        cursor: pointer;
        font-size: 16px;
    }
    input[type="submit"]:hover {
        background-color: #ae5275;
    }
    label {
        color: #ae5275;
        font-weight: bold;
        margin-bottom: 5px;
    }
</style>
</head>
<body>

<div class="container">
    <h2 style="color: #ae5275;">Book a Table Online</h2>
    <form action="#" method="post">
        <label for="date">Date:</label>
        <input type="date" id="date" name="date" required>

        <label for="time">Time:</label>
        <input type="time" id="time" name="time" required>

        <label for="name">Name:</label>
        <input type="text" id="name" name="name" required>

        <label for="email">Email:</label>
        <input type="email" id="email" name="email" required>

        <label for="phone">Phone:</label>
        <input type="tel" id="phone" name="phone" pattern="[0-9]{3}-[0-9]{3}-[0-9]{4}" placeholder="123-456-7890" required>

        <label for="guests">Number of Guests:</label>
        <select id="guests" name="guests" required>
            <option value="">Select number of guests</option>
            <option value="1">1</option>
            <option value="2">2</option>
            <option value="3">3</option>
            <option value="4">4</option>
            <option value="5">more than 4</option>
            <!-- Add more options as needed -->
        </select>

        <input type="submit" value="Book Now">
    </form>
</div>

</body>
</html>
